<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #121212;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        #container {
            background-color: rgb(43, 45, 45);
            height: 90vh;
            width: 300px;
            margin: 30px;
            padding: 30px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }

        #image img {
            height: 150px;
            border-radius: 15px;
        }

        #controls {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        #controls button {
            background-color: transparent;
            border: none;
            color: azure;
            font-size: 20px;
            cursor: pointer;
            transition: 0.2s;
            margin: 5px;
        }

        #controls button:hover {
            color: beige;
        }

        #progress-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #progress-bar {
            width: 100%;
            margin: 10px 0;
        }

        #time {
            color: azure;
            font-size: 12px; /* Smaller font size */
            margin-top: 5px; /* Space above the time display */
        }

        #playlist h4 {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: azure;
            text-align: center;
            margin: 5px;
            padding: 5px 100px;
            border-radius: 20px;
            transition: 0.2s;
            cursor: pointer;
        }

        #playlist h4:hover {
            background-color: beige;
            color: rgb(43, 45, 45);
        }

        .active {
            background-color: beige;
        }

        h3{
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="image">
            <img id="track-image" src="https://via.placeholder.com/150?text=Song+1" alt="Song Image">
            <h3 id="song-name" style="color: azure; margin-top: 10px;">none</h3> <!-- New song name element -->
        </div>
        <div id="controls">
            <div>
                <button id="prev">⏮</button>
                <button id="play-pause">▶</button>
                <button id="next">⏭</button>
            </div>
            <div id="progress-container">
                <input type="range" id="progress-bar" min="0" value="0" step="0.01">
                <span id="time">0:00 / 0:00</span>
            </div>
        </div>

    <script>
        const audio = new Audio();
        const image = document.getElementById('track-image');
        const playlistItems = document.querySelectorAll('#playlist h4');
        const playPauseButton = document.getElementById('play-pause');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        const progressBar = document.getElementById('progress-bar');
        const timeDisplay = document.getElementById('time');
        let currentIndex = 0;

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function playSong(index) {
            const item = playlistItems[index];
            audio.src = item.dataset.src;
            audio.load();
            audio.play();
            image.src = item.dataset.img || "https://via.placeholder.com/150?text=No+Image";
            image.alt = item.textContent.trim();
            document.getElementById('song-name').textContent = item.textContent.trim(); // Update song name
            playlistItems.forEach(i => i.classList.remove('active'));
            item.classList.add('active');
            currentIndex = index;
            updatePlayPauseButton();
        }

        function updatePlayPauseButton() {
            playPauseButton.textContent = audio.paused ? '▶' : '❚❚';
        }

        playlistItems.forEach((item, index) => {
            item.addEventListener('click', () => playSong(index));
        });

        playPauseButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
            updatePlayPauseButton();
        });

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + playlistItems.length) % playlistItems.length;
            playSong(currentIndex);
        });

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % playlistItems.length;
            playSong(currentIndex);
        });

        audio.addEventListener('ended', () => {
            nextButton.click();
        });

        audio.addEventListener('timeupdate', () => {
            progressBar.max = audio.duration;
            progressBar.value = audio.currentTime;
            timeDisplay.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
        });

        progressBar.addEventListener('input', () => {
            audio.currentTime = progressBar.value;
        });

        window.addEventListener('DOMContentLoaded', () => {
            playSong(0);
        });
    </script>
